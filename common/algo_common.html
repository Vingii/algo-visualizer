<div class="row flex-grow-1" id="row-main">
    <div class="col-md-2 bg-light" id="control-panel">
        <label for="speedRange" class="form-label mt-1">Speed</label>
        <input type="range" class="form-range" min="1" max="5" step="1" value="3" id="speedRange">
        <button type="button" class="btn btn-primary mb-1" onclick="click_run()" id="runButton">Run/Pause</button>
        <button type="button" class="btn btn-primary mb-1" onclick="click_step()">Step</button>
        <button type="button" class="btn btn-primary mb-1" onclick="click_restart()">Restart</button>
        <hr>
        <div id="vis-parameters">
            <select class="form-select" id="variants"></select>
            </select>
        </div>
    </div>
    <div class="col-md-8 d-flex flex-row" id="vis-panel">
        Visualization
    </div>
    <div class="col-md-2 bg-light fs-4" id="desc-panel">
        <div id="desc-common">
            Description
        </div>
        <hr>
        <div id="desc">
        </div>
        <hr>
        <div id="specs">
        </div>
    </div>
</div>
