<!DOCTYPE html>
<html lang="en">

<head>
    <title>Algorithm Visualizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"
        integrity="sha256-6XMVI0zB8cRzfZjqKcD01PBsAy3FlDASrlC8SxCpInY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <noscript>
        <p>JavaScript is not enabled.</p>
    </noscript>
    <div id="nav">
    </div>
    <div class="container-fluid  min-vh-100 d-flex flex-column">
        <div class="row flex-grow-1">
            <div class="col-2 bg-light" id="control-panel">
            </div>
            <div class="col-8" id="vis-panel">
                Visualization
            </div>
            <div class="col-2 bg-light" id="desc-panel">
                Description
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#nav").load("/common/navbar.html");
        });
    </script>
    <script src="/js/algos.js"></script>
    <script>
        $.ajax({
            url: "/common/control.html",
            success: function (data) {
                $('#control-panel').html(data);
                $.ajax({
                    url: "/js/search.js",
                    success: function (data) {
                        $.getScript("/js/algo_common.js");
                    }
                });
            }
        });
    </script>
</body>

</html>
